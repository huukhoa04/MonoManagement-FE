<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo">
      <a routerLink="/">MONO<span class="highlight">MANAGEMENT</span></a>
    </div>

    <!-- Navigation Links -->
    <div class="navbar-links" [class.active]="isMenuOpen">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
        >Home</a
      >
      <a routerLink="/projects" routerLinkActive="active" class="nav-link"
        >Projects</a
      >
      <a routerLink="/analytics" routerLinkActive="active" class="nav-link"
        >Analytics</a
      >
      <a routerLink="/teams" routerLinkActive="active" class="nav-link"
        >Teams</a
      >
      <a routerLink="/settings" routerLinkActive="active" class="nav-link"
        >Settings</a
      >
      
      <!-- Auth buttons for mobile view -->
      <div class="mobile-auth">
        <ng-container *ngIf="!isLoggedIn">
          <button class="neon-button login" (click)="login()">Login</button>
          <button class="neon-button signup" (click)="signup()">Sign Up</button>
        </ng-container>
        <ng-container *ngIf="isLoggedIn">
          <div class="mobile-user-info">
            <div class="user-avatar">{{ userName.charAt(0).toUpperCase() }}</div>
            <div class="user-name">{{ userName }}</div>
          </div>
          <button class="neon-button logout" (click)="logout()">Logout</button>
        </ng-container>
      </div>
    </div>

    <!-- User Menu - Desktop only -->
    <div class="navbar-user">
      <!-- Not logged in state -->
      <ng-container *ngIf="!isLoggedIn">
        <button class="neon-button signup" (click)="signup()">Sign Up</button>
        <button class="neon-button login" (click)="login()">Login</button>
      </ng-container>
      
      <!-- Logged in state -->
      <div *ngIf="isLoggedIn" class="user-dropdown">
        <div class="user-info" (click)="toggleUserDropdown()">
          <div class="user-avatar">{{ userName.charAt(0).toUpperCase() }}</div>
          <div class="user-name">{{ userName }}</div>
          <div class="dropdown-arrow" [class.open]="userDropdownOpen">‚ñº</div>
        </div>
        
        <div class="dropdown-menu" [class.active]="userDropdownOpen">
          <a routerLink="/profile" class="dropdown-item">
            <span class="dropdown-icon">üë§</span>
            <span>Profile</span>
          </a>
          <a routerLink="/settings" class="dropdown-item">
            <span class="dropdown-icon">‚öôÔ∏è</span>
            <span>Settings</span>
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item logout">
            <span class="dropdown-icon">üö™</span>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" (click)="toggleMenu()">
      <span [class.open]="isMenuOpen"></span>
    </button>
  </div>
</nav>
